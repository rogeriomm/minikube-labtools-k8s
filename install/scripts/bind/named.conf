logging {
    category default {
        _default_log;
    };
    channel _default_log {
        file "/usr/local/var/log/named/named.log" versions 10 size 1m;
        severity info;
        print-time yes;
    };
};

options {
    directory "/usr/local/var/named";
    dnssec-validation no;

    forwarders {
	192.168.100.199;
    };

    listen-on { any; };
    listen-on-v6 { any; };

};

include "/usr/local/etc/bind/named.conf.local";
